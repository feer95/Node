<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="cabezera">
        <img class="cabezeraImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" alt="">
    </header>
    <main class="principal">
        <div class="pantalla">
            <img class="fotoPokedex" src="https://i.gifer.com/origin/3c/3c835b5fb06f8c7d095f6f9dc888d9a7_w200.webp" alt="">
            <div class="pantallablanco"></div>
            <div class="button">
                <input type="text" id="pokemonNameInput" placeholder="Elige tu pokemon">
                <img onclick="obtenerInfoPokemon()" class="btnPoke" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/800px-Pokebola-pokeball-png-0.png" alt="">
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
